<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Online Demo</title>
    <style>
        body { margin: 0; overflow: hidden; }
        a-scene { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; }

        /* Arrow buttons for movement */
        .arrow-button {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10;
        }

        /* Positioning buttons */
        #up { top: 20px; left: 50%; transform: translateX(-50%); }
        #down { bottom: 20px; left: 50%; transform: translateX(-50%); }
        #left { bottom: 20px; left: 20px; }
        #right { bottom: 20px; right: 20px; }
    </style>
</head>
<body>
    <!-- A-Frame and AR.js Setup -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    
    <a-scene embedded arjs renderer="antialias: true; highQuality: true;" vr-mode-ui="enabled: false">
        
        <!-- GLB model with user-interactive rotation -->
        <a-entity 
            id="movable-model"
            gltf-model="url(./test3.glb)"  
            scale="0.2 0.2 0.2" 
            position="0 0 -5"
            gesture-handler
            movement-handler>
        </a-entity>

        <!-- Lighting for better visibility -->
        <a-light type="directional" position="1 1 1" intensity="1"></a-light>
        <a-light type="ambient" intensity="0.5"></a-light>

        <!-- Camera Entity for AR -->
        <a-entity camera look-controls wasd-controls>
        </a-entity>
    </a-scene>

    <!-- Arrow Buttons for movement -->
    <div id="up" class="arrow-button">↑</div>
    <div id="down" class="arrow-button">↓</div>
    <div id="left" class="arrow-button">←</div>
    <div id="right" class="arrow-button">→</div>

    <script>
        // Register the gesture-handler component for rotating the model
        AFRAME.registerComponent('gesture-handler', {
            schema: {
                speed: {type: 'number', default: 0.5} // Speed of rotation
            },

            init: function () {
                const model = this.el;
                let isDragging = false;
                let previousX = 0;
                let initialTouchX = 0;

                // Mouse events for desktop
                window.addEventListener('mousedown', (event) => {
                    isDragging = true;
                    previousX = event.clientX;
                });

                window.addEventListener('mousemove', (event) => {
                    if (isDragging) {
                        const deltaX = event.clientX - previousX;
                        const rotation = model.getAttribute('rotation');
                        rotation.y += deltaX * this.data.speed; // Adjust rotation speed
                        model.setAttribute('rotation', rotation);
                        previousX = event.clientX;
                    }
                });

                window.addEventListener('mouseup', () => {
                    isDragging = false;
                });

                // Touch events for mobile
                window.addEventListener('touchstart', (event) => {
                    isDragging = true;
                    initialTouchX = event.touches[0].clientX;
                });

                window.addEventListener('touchmove', (event) => {
                    if (isDragging) {
                        const deltaX = event.touches[0].clientX - initialTouchX;
                        const rotation = model.getAttribute('rotation');
                        rotation.y += deltaX * this.data.speed; // Adjust rotation speed
                        model.setAttribute('rotation', rotation);
                        initialTouchX = event.touches[0].clientX;
                    }
                });

                window.addEventListener('touchend', () => {
                    isDragging = false;
                });
            }
        });

        // Register the movement-handler component for arrow key movement
        AFRAME.registerComponent('movement-handler', {
            init: function () {
                const model = this.el;
                const movementSpeed = 0.1; // Speed of movement

                // Arrow button events for movement
                document.getElementById('up').addEventListener('click', () => {
                    const position = model.getAttribute('position');
                    position.z -= movementSpeed; // Move forward along the Z-axis
                    model.setAttribute('position', position);
                });

                document.getElementById('down').addEventListener('click', () => {
                    const position = model.getAttribute('position');
                    position.z += movementSpeed; // Move backward along the Z-axis
                    model.setAttribute('position', position);
                });

                document.getElementById('left').addEventListener('click', () => {
                    const position = model.getAttribute('position');
                    position.x -= movementSpeed; // Move left along the X-axis
                    model.setAttribute('position', position);
                });

                document.getElementById('right').addEventListener('click', () => {
                    const position = model.getAttribute('position');
                    position.x += movementSpeed; // Move right along the X-axis
                    model.setAttribute('position', position);
                });
            }
        });
    </script>
</body>
</html>
