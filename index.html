<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Online Demo</title>
    <style>
        body { margin: 0; overflow: hidden; }
        a-scene { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <!-- A-Frame and AR.js Setup -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    
    <a-scene embedded arjs renderer="antialias: true; highQuality: true;" vr-mode-ui="enabled: false">
        
        <!-- GLB model with continuous rotation on the X-axis -->
        <a-entity 
            id="movable-model"
            gltf-model="url(test3.glb)" 
            scale="0.2 0.2 0.2" 
            position="0 0 -5" 
            rotation="0 0 0"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 5000; easing: linear">
        </a-entity>

        <!-- Lighting for better visibility -->
        <a-light type="directional" position="1 1 1" intensity="1"></a-light>
        <a-light type="ambient" intensity="0.5"></a-light>

        <!-- Camera Entity for AR -->
        <a-entity camera look-controls wasd-controls>
        </a-entity>
    </a-scene>
</body>
</html>
