<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR 3D Model Viewer</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: white;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), rgba(0,0,0,0));
            padding: 20px;
            color: white;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .datetime-display {
            font-size: 14px;
            font-weight: 300;
            text-align: left;
        }

        .user-info {
            font-size: 14px;
            font-weight: 500;
            text-align: right;
        }

        .file-input-container {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 30px;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            z-index: 1000;
            display: inline-block;
        }

        .file-input-container:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateX(-50%) scale(1.02);
        }

        #file-input {
            display: none;
        }

        .file-input-container span {
            color: #2196F3;
            font-weight: 500;
        }

        #loading-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 16px;
            display: none;
            z-index: 1000;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
    </style>
</head>
<body>
    

    <!-- Custom file upload button -->
    <label for="file-input" class="file-input-container">
        <span>Choose GLB File to Display</span>
    </label>
    <input type="file" id="file-input" accept=".glb">
    
    <div id="loading-message">Loading model...</div>

    <!-- A-Frame Scene -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Model container -->
        <a-entity 
            id="model-container"
            position="0 0 -5"
            scale="1 1 1"
            rotation="0 0 0"
            animation="property: rotation; to: 0 360 0; dur: 15000; easing: linear; loop: true">
        </a-entity>

        <!-- Lighting setup -->
        <a-light type="directional" position="1 1 1" intensity="0.8"></a-light>
        <a-light type="directional" position="-1 1 1" intensity="0.5"></a-light>
        <a-light type="ambient" color="#FFF" intensity="0.5"></a-light>

        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Update time function
        function updateTime() {
            const now = new Date();
            const timeString = now.toISOString().replace('T', ' ').substring(0, 19) + ' UTC';
            document.getElementById('current-time').textContent = timeString;
        }

        // Update time every second
        setInterval(updateTime, 1000);

        document.querySelector('a-scene').addEventListener('loaded', function () {
            console.log('A-Frame scene has loaded');
        });

        document.getElementById('file-input').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const loadingMessage = document.getElementById('loading-message');
                loadingMessage.style.display = 'block';
                
                const objectURL = URL.createObjectURL(file);
                const modelContainer = document.getElementById('model-container');
                
                while (modelContainer.firstChild) {
                    modelContainer.removeChild(modelContainer.firstChild);
                }

                const modelEntity = document.createElement('a-entity');
                modelEntity.setAttribute('gltf-model', objectURL);
                modelEntity.setAttribute('scale', '1 1 1');
                
                modelContainer.appendChild(modelEntity);

                modelEntity.addEventListener('model-loaded', () => {
                    console.log('Model loaded successfully');
                    loadingMessage.style.display = 'none';
                    
                    setTimeout(() => {
                        const bbox = new THREE.Box3().setFromObject(modelEntity.object3D);
                        const size = bbox.getSize(new THREE.Vector3());
                        const maxDim = Math.max(size.x, size.y, size.z);
                        const scale = 2 / maxDim;
                        modelEntity.setAttribute('scale', `${scale} ${scale} ${scale}`);
                    }, 100);
                });

                modelEntity.addEventListener('model-error', (error) => {
                    console.error('Error loading model:', error);
                    loadingMessage.textContent = 'Error loading model';
                    loadingMessage.style.display = 'block';
                    setTimeout(() => {
                        loadingMessage.style.display = 'none';
                    }, 3000);
                });
            }
        });

        window.addEventListener('unload', () => {
            const modelContainer = document.getElementById('model-container');
            const model = modelContainer.querySelector('[gltf-model]');
            if (model) {
                URL.revokeObjectURL(model.getAttribute('gltf-model'));
            }
        });
    </script>
</body>
</html>
