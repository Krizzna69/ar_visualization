<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Model & Image Viewer</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), rgba(0,0,0,0));
            padding: 20px;
            color: white;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .datetime-display {
            font-size: 14px;
            font-weight: 300;
            text-align: left;
        }

        .user-info {
            font-size: 14px;
            font-weight: 500;
            text-align: right;
        }

        .file-input-container {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 30px;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            z-index: 1000;
        }

        .file-input-container:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateX(-50%) scale(1.02);
        }

        #file-input {
            display: none;
        }

        .file-input-container span {
            color: #2196F3;
            font-weight: 500;
        }

        #loading-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 16px;
            display: none;
            z-index: 1000;
        }

        .arjs-loader {
            height: 100%;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }
    </style>
</head>
<body>
    <div class="arjs-loader">
        <div>Loading, please wait...</div>
    </div>

    <div class="header">
        <div class="datetime-display">
            <div id="current-time">2025-02-13 14:25:11</div>
        </div>
        <div class="user-info">
            <div id="user-login">Welcome, Krizzna69</div>
        </div>
    </div>

    <label for="file-input" class="file-input-container">
        <span>Choose GLB or Image File</span>
    </label>
    <input type="file" id="file-input" accept=".glb,.jpg,.jpeg,.png">
    
    <div id="loading-message">Loading file...</div>

    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

        <a-assets>
            <!-- Assets will be added here dynamically -->
        </a-assets>

        <a-camera id="camera" position="0 0 0" look-controls>
            <a-entity 
                id="model-container" 
                position="0 0 -2">
            </a-entity>
        </a-camera>
    </a-scene>

    <script>
        // Remove loader when scene is ready
        document.querySelector('a-scene').addEventListener('loaded', function () {
            document.querySelector('.arjs-loader').style.display = 'none';
        });

        // Update time function
        function updateTime() {
            const now = new Date();
            const timeString = now.toISOString().replace('T', ' ').substring(0, 19) + ' UTC';
            document.getElementById('current-time').textContent = timeString;
        }

        // Set initial time and update every second
        document.getElementById('current-time').textContent = '2025-02-13 14:25:11';
        setInterval(updateTime, 1000);

        // Set user login
        document.getElementById('user-login').textContent = 'Welcome, Krizzna69';

        // Register custom component for image handling
        AFRAME.registerComponent('set-image', {
            schema: {
                url: {type: 'string'}
            },
            init: function() {
                this.el.addEventListener('loaded', () => {
                    document.getElementById('loading-message').style.display = 'none';
                });
            }
        });

        document.getElementById('file-input').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) return;

            const loadingMessage = document.getElementById('loading-message');
            loadingMessage.style.display = 'block';
            
            const objectURL = URL.createObjectURL(file);
            const modelContainer = document.getElementById('model-container');
            
            // Clear existing content
            while (modelContainer.firstChild) {
                modelContainer.removeChild(modelContainer.firstChild);
            }

            const fileExtension = file.name.split('.').pop().toLowerCase();

            if (['jpg', 'jpeg', 'png'].includes(fileExtension)) {
                // Create assets
                const img = document.createElement('img');
                img.setAttribute('id', 'uploaded-image');
                img.setAttribute('src', objectURL);
                document.querySelector('a-assets').appendChild(img);

                img.onload = () => {
                    const aspectRatio = img.width / img.height;
                    let width = 1;
                    let height = width / aspectRatio;

                    const imageEntity = document.createElement('a-image');
                    imageEntity.setAttribute('src', '#uploaded-image');
                    imageEntity.setAttribute('position', '0 0 -2');
                    imageEntity.setAttribute('width', width);
                    imageEntity.setAttribute('height', height);
                    imageEntity.setAttribute('set-image', '');

                    modelContainer.appendChild(imageEntity);
                    loadingMessage.style.display = 'none';
                };

            } else if (fileExtension === 'glb') {
                const entity = document.createElement('a-entity');
                entity.setAttribute('gltf-model', objectURL);
                entity.setAttribute('position', '0 0 -2');
                entity.setAttribute('scale', '0.8 0.8 0.8');
                entity.setAttribute('animation', {
                    property: 'rotation',
                    to: '0 360 0',
                    dur: 15000,
                    easing: 'linear',
                    loop: true
                });

                entity.addEventListener('model-loaded', () => {
                    loadingMessage.style.display = 'none';
                });

                modelContainer.appendChild(entity);
            }
        });

        // Cleanup function
        window.addEventListener('unload', () => {
            const modelContainer = document.getElementById('model-container');
            const elements = modelContainer.querySelectorAll('[src], [gltf-model]');
            elements.forEach(element => {
                const url = element.getAttribute('src') || element.getAttribute('gltf-model');
                if (url && url.startsWith('blob:')) {
                    URL.revokeObjectURL(url);
                }
            });
        });
    </script>
</body>
</html>
