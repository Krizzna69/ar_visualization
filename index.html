<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Online Demo</title>
    <style>
        body { margin: 0; overflow: hidden; }
        a-scene { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; }

        /* Arrow buttons for camera movement */
        .arrow-button {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10;
        }

        /* Positioning buttons */
        #up { top: 20px; left: 50%; transform: translateX(-50%); }
        #down { bottom: 20px; left: 50%; transform: translateX(-50%); }
        #left { bottom: 20px; left: 20px; }
        #right { bottom: 20px; right: 20px; }
    </style>
</head>
<body>
    <!-- A-Frame and AR.js Setup -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    
    <a-scene embedded arjs renderer="antialias: true; highQuality: true;" vr-mode-ui="enabled: false">
        
        <!-- GLB model in the scene -->
        <a-entity 
            id="movable-model"
            gltf-model="url(./test3.glb)"  
            scale="0.2 0.2 0.2" 
            position="0 0 -5">
        </a-entity>

        <!-- Lighting for better visibility -->
        <a-light type="directional" position="1 1 1" intensity="1"></a-light>
        <a-light type="ambient" intensity="0.5"></a-light>

        <!-- Camera Entity for AR -->
        <a-entity id="camera" camera look-controls wasd-controls>
        </a-entity>
    </a-scene>

    <!-- Arrow Buttons for movement -->
    <div id="up" class="arrow-button">↑</div>
    <div id="down" class="arrow-button">↓</div>
    <div id="left" class="arrow-button">←</div>
    <div id="right" class="arrow-button">→</div>

    <script>
        // Register the camera-movement component for moving the camera around the model
        AFRAME.registerComponent('camera-movement', {
            init: function () {
                const cameraEntity = document.querySelector('#camera');
                const movementSpeed = 0.1; // Speed of camera movement

                // Arrow button events for camera movement
                document.getElementById('up').addEventListener('click', () => {
                    const position = cameraEntity.getAttribute('position');
                    position.z -= movementSpeed; // Move camera forward along the Z-axis
                    cameraEntity.setAttribute('position', position);
                });

                document.getElementById('down').addEventListener('click', () => {
                    const position = cameraEntity.getAttribute('position');
                    position.z += movementSpeed; // Move camera backward along the Z-axis
                    cameraEntity.setAttribute('position', position);
                });

                document.getElementById('left').addEventListener('click', () => {
                    const position = cameraEntity.getAttribute('position');
                    position.x -= movementSpeed; // Move camera left along the X-axis
                    cameraEntity.setAttribute('position', position);
                });

                document.getElementById('right').addEventListener('click', () => {
                    const position = cameraEntity.getAttribute('position');
                    position.x += movementSpeed; // Move camera right along the X-axis
                    cameraEntity.setAttribute('position', position);
                });
            }
        });

        // Attach the camera-movement handler to the camera entity
        document.querySelector('#camera').setAttribute('camera-movement', '');
    </script>
</body>
</html>
