<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Online Demo</title>
    <style>
        body { margin: 0; }
        a-scene { width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <!-- A-Frame and AR.js Setup -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    
    <a-scene embedded arjs renderer="antialias: true; highQuality: true;">
        <a-entity 
            id="rotating-platform"
            geometry="primitive: cylinder; radius: 1.5; height: 0.1" 
            material="color: gray; metalness: 0.8; roughness: 0.3"
            scale="0.8 0.8 0.8"
            position="0 0 -5"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 5000; easing: linear">
        </a-entity>
        <!-- GLB model with continuous rotation on the X-axis -->
        <a-entity 
            id="movable-model"
            gltf-model="url(test3.glb)" 
            scale="0.2 0.2 0.2" 
            position="0 0 -5" 
            rotation="0 0 0"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 5000; easing: linear">
        </a-entity>

        <!-- Camera Entity for AR -->
        <a-entity camera>
            <!-- Cursor for user interaction -->
        <a-light type="directional" position="1 1 1" intensity="1"></a-light>

        </a-entity>
    </a-scene>

    <!-- Instructions for the user -->
</body>
</html>
